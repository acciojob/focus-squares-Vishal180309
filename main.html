<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Squares</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .focus-sq {
            width: 100px;
            height: 100px;
            background-color: #E6E6FA; /* Lavender */
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="focus-sq" id="sq1"></div>
        <div class="focus-sq" id="sq2"></div>
        <div class="focus-sq" id="sq3"></div>
    </div>

    <script>
        const squares = document.querySelectorAll(".focus-sq");

        squares.forEach(square => {
            square.addEventListener("mouseenter", function() {
                squares.forEach(sq => {
                    if (sq !== this) {
                        sq.style.backgroundColor = "#6F4E37"; // Coffee color
                    }
                });
            });

            square.addEventListener("mouseleave", function() {
                squares.forEach(sq => {
                    sq.style.backgroundColor = "#E6E6FA"; // Reset to Lavender
                });
            });
        });
    </script>

</body>
</html>
